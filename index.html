<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Form Input</h1>
            <form id="inputForm">
                <div class="mb-4">
                    <label for="date" class="block text-gray-700 font-medium mb-2">Tanggal Rapat</label>
                    <input type="date" id="date" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="time" class="block text-gray-700 font-medium mb-2">Waktu Rapat</label>
                    <input type="time" id="time" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="location" class="block text-gray-700 font-medium mb-2">Lokasi Rapat</label>
                    <input type="text" id="location" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="agenda" class="block text-gray-700 font-medium mb-2">Agenda Rapat</label>
                    <textarea id="agenda" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('inputForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Menyimpan data ke local storage
            localStorage.setItem('date', document.getElementById('date').value);
            localStorage.setItem('time', document.getElementById('time').value);
            localStorage.setItem('location', document.getElementById('location').value);
            localStorage.setItem('agenda', document.getElementById('agenda').value);

            // Redirect ke halaman notulen
            window.location.href = 'notulen.html';
        });
    </script>
</body>
</html>
